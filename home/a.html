<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../home/css/lunbo.css">
</head>
<body>
 
    <div class="layui-carousel" id="test1">
      <div carousel-item class="lunbo">
        <div><img src="../assets/images/small.jpg" alt=""></div>
        <div><img src="../assets/images/smalld.jpg" alt=""></div>
        <div><img src="../assets/images/small.jpg" alt=""></div>
        <div><img src="../assets/images/smalld.jpg" alt=""></div>
        <div><img src="../assets/images/small.jpg" alt=""></div>
      </div>
    </div>
    <!-- 条目中可以是任意内容，如：<img src=""> -->
     
    <script src="../assets/lib/layui/layui.js"></script>
    <script>
    layui.use('carousel', function(){
      var carousel = layui.carousel;
      //建造实例
      carousel.render({
        elem: '#test1'
        ,width: '100%' //设置容器宽度
        ,arrow: 'always' //始终显示箭头
        //,anim: 'updown' //切换动画方式
      });
    });
    </script>
    </body>
</html>
